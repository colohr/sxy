
enum Weekday{
    Sunday,
    Monday,
    Tuesday,
    Wednesday,
    Thursday,
    Friday,
    Saturday
}

enum Months{
    January,
    February,
    March,
    April,
    May,
    June,
    July,
    August,
    September,
    October,
    November,
    December
}

type Day{
    name:Text
}

type Month{
    name: Months
    days: [Day]
}

type Calendar{
    year: Number
    months: [Month]
}