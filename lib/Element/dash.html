<template id="type-dash">
    <style>
        @import "/modules/wwi/component/design/host.css";
        :host{
            display:block;
            position:relative;
        }
    </style>
    <type-toolbar>
        <slot name="tool"></slot>
    </type-toolbar>

</template>
<script>
    (function(doc){

        const TypeDash = wwi.element(doc).extension({name:'Element',module:'type'})
        TypeDash(class extends TypeDash.Element{
        	constructor(){
        		super('routes',{
        			navigation(value){ this.toolbar.navigation = value },
        			container(value){ this.frame_container = value }
                })
            }

            get toolbar(){ return this.query('type-toolbar') }
        })

    })(document)
</script>
